<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h2 class="mt-4">Search Results</h2>
    <div class="container mt-6">
        <div class="row">
            {% for hotel in search_results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="#" onclick="openDetail('{{ hotel[0] }}')">
                        <img class="card-img-top" src="{{ hotel[11] }}" alt="Card image cap">
                    </a>            
                    <div class="card-body">
                        <p class="card-rating">Hotel Rating: {{ hotel[6] }}</p>
                        <p class="card-comments">Hotel Comments: {{ hotel[4] }}</p>
                        <h5 class="card-title">{{ hotel[1] }}</h5>
                        <p class="card-city"> {{ hotel[9] }}</p>
                        <p class="card-price"> {{ hotel[2] }} TL</p>
                        <a href="#" class="btn btn-success" id="cardButton" onclick="viewDetail('{{ hotel[0] }}')">Oteli Görün</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
