<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sayfası</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body {
            background-image: url('/static/pexels-pixabay-258154.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-block mb-3" onclick="loginWithGoogle()">Google ile Bağlan</button>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="E-posta">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Şifre">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-success btn-block" onclick="login()">Giriş</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-info btn-block" onclick="signup()">Üye Ol</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function loginWithGoogle() {
            alert("Google ile bağlan butonuna tıklandı.");
        }

        function login() {
            alert("Giriş butonuna tıklandı.");
        }

        function signup() {
            window.location.href = '/signup';
        }
    </script>
</body>
</html>
